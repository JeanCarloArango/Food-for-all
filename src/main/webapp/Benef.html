<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrar Beneficiarios</title>
<script type="text/javascript" src="JS/donate.js"></script>
</head>
<body>

	<form class="form" id="ben-form">
	
		<div class="form-cont">
		
			<div class="col">
			
				<input type="text" placeholder="DNI" class="textIn" id="txtDni">
				<br><br>
				<input type="text" placeholder="Nombre" class="textIn" id="txtName">
				<br><br>
				<input type="text" placeholder="Edad" class="textIn" id="txtAge">
				<br><br>
				<input type="text" placeholder="Estrato" class="textIn" id="txtStrat">
				<br><br>
				<input type="text" placeholder="Telefono" class="textIn" id="txtPhone">
				<br><br>
				<input type="email" placeholder="E-mail" class="textIn" id="txtEmail">
				<br><br>
				<select class="comboBox" id="txtCom">
					<option class="selOp">-- Selecciona Comunidad --</option>
				</select> 
				<br><br>
				<input type="button" value="Registrar" class="btn" id="btnRegister"> 
				<br><br>
				
			</div>
		
		</div>
	
	</form>

</body>
</html>
